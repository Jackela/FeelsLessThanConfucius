name: ci

on:
  push:
  pull_request:

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8
      - name: Lint (black)
        run: black --check .
      - name: Lint (isort)
        run: isort --check-only .
      - name: Lint (flake8)
        run: flake8 .

